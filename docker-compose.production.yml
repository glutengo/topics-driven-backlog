# This file OVERRIDES some settings of docker-compose.yml
version: '3'
services:
  postgresql:
    # rename container
    container_name: postgresql
    # load production variables
    env_file: variables.production.env
    # open standard port
    ports:
      - 5432:5432
    # mount data as volume for persistence
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data

  app:
    # load image instead of building
    image: topicsdrivenbacklog/topicsdrivenbacklog:${TAG}
    # rename container
    container_name: tdb
    # load production variables
    env_file: variables.production.env
    # set some more environment variables specific for this container
    environment:
      - TAG
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - RAILS_SERVE_STATIC_FILES=true
    # open port for nginx proxy
    ports:
      - 4000:80